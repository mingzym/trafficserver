[client-request]

request: {
	GET http://$(SVR_HOST):$(SVR_PORT)/ HTTP/1.1
}

### response
[server-response]
http-response: {
        HTTP/1.1 200 OK
        Date: +0
        Server: HTTP Protocol Tester 1.0
        Content-Type: text/html
	Content-Encoding: plain
	Content-Length: 1000
}
