[test]
Description: Deflate content sent by OS


[client-request]

request: {
	GET http://$(SVR_HOST):$(SVR_PORT)/ HTTP/1.1
}

### response
[server-response]
http-response: {
        HTTP/1.1 200 OK
        Date: +0
        Server: HTTP Protocol Tester 1.0
        Content-Type: text/html
	Content-Encoding: deflate
}
bin-content-file: ./Tests/Gunzip/ContentToInflate.txt.gz


### verification
[output]
#print-headers: true
#print-verifications: true

[proxy-response]
Must-have: {
	Status == 200
}
Must-not-have: {
	Content-Encoding: deflate
}
