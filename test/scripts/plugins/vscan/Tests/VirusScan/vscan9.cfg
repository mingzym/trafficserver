[test]
Description: Infected file | Reparable | No path, no filename, no extension, ctype not trusted | Expected: Repaired 

# Let's have a bizarre path and filename, with a lot of unusual characters
#

### request

[client-request]
request: {
	GET http://$(SVR_HOST):$(SVR_PORT)// http/1.0
	Host: http://$(SVR_HOST):$(SVR_PORT)/
	User-Agent: HTTP Protocol Tester Client 1.0
	Content-Length: 0
}

### response

[server-response]
http-response: {
	HTTP/1.1 200 OK
	Date: +0
	Server: HTTP Protocol Tester 1.0
	Content-Type: application/binary 
}
content-file: ./Tests/VirusScan/virus_reparable.txt

### verification
[output]
#print-headers: true 
#print-body: true 

[proxy-request]
verify-header-valid: true

[server-response]
Must-have: {
	Status == 200
	Version == HTTP/1.1
}
verify-header-valid: true

[proxy-response]
# Content-Length should be 35 as vscan should have cleaned the file
# and leave only the clean content which is 35 bytes 
Must-have: {
	Status == 200
	Server: HTTP Protocol Tester 1.0
	Content-Type: application/binary 
	Content-Length: 35 
}
verify-header-valid: true


