[test]
Description: Infected file | Reparable | Extension *not* in list | Expected: not detected 

# If the extension is not in the list, the ctype is *not* used
# In other words, ctype is considered only if extension matches

### request

[client-request]
request: {
	GET http://$(SVR_HOST):$(SVR_PORT)/file3.dll http/1.0
	Host: http://$(SVR_HOST):$(SVR_PORT)/
	User-Agent: HTTP Protocol Tester Client 1.0
	Content-Length: 0
}

### response

[server-response]
http-response: {
	HTTP/1.1 200 OK
	Date: +0
	Server: HTTP Protocol Tester 1.0
	Content-Type: application/binary 
}
content-file: ./Tests/VirusScan/virus_reparable.txt

### verification
[output]
#print-headers: true 
#print-body: true 

[proxy-request]
verify-header-valid: true

[server-response]
Must-have: {
	Status == 200
	Version == HTTP/1.1
}
verify-header-valid: true

[proxy-response]
Must-have: {
	Status == 200
	Server: HTTP Protocol Tester 1.0
	Content-Type: application/binary 
	Content-Length: 35
}
verify-header-valid: true
#content-length-verify: > 0


