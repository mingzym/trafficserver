# The "test-groups" section is required. It lists the test groups under the
# "list" header. The test groups listed will each have their own sections.
#

[test-groups]
list: {
	AuthFailure
	Redirect1
	Redirect2
	Fatal1
	Fatal2
	Redirect11
	Redirect12
}

#define default values for commonly used variables
#these should be redefined where appropriate in individual tests
$EXPIRES = 200
$LM = 0
$STAMP = $(now)

# verbose-mode: true
# print-headers: false
# print-body: false
print-verifications: true

[AuthFailure]
run: true 
list: {
	generate-resource
	Tests/acc/redirect/auth_fail.cfg
}

[Redirect1]
run: true 
list: {
	generate-resource
	Tests/acc/redirect/redirect1.cfg
}

[Redirect2]
run: true 
list: {
	generate-resource
	Tests/acc/redirect/redirect2.cfg
}

[Fatal1]
run: true 
list: {
	generate-resource
	Tests/acc/redirect/fatal1.cfg
}

[Fatal2]
run: true 
list: {
	generate-resource
	Tests/acc/redirect/fatal2.cfg
}

[Redirect11]
run: true 
list: {
	generate-resource
	Tests/acc/redirect/redirect11.cfg
}

[Redirect12]
run: true 
list: {
	generate-resource
	Tests/acc/redirect/redirect12.cfg
}


