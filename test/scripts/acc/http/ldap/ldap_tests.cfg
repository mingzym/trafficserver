# The "test-groups" section is required. It lists the test groups under the
# "list" header. The test groups listed will each have their own sections.
#


[test-groups]
list: {
	ACC-Basic-Authentication
        ACC-LDAP-Group-Auth
        ACC-LDAP-Errors-1
}

#define default values for commonly used variables
#these should be redefined where appropriate in individual tests
$EXPIRES = 200
$LM = 0
$STAMP = $(now)

# verbose-mode: true
# print-headers: false
# print-body: false
print-verifications: false

# Each test group has "run" and "list" fields.
# The valid values for "run" are "true" and "false".
# The list blob lists the filenames of the test configuration files.
#

[ACC-Basic-Authentication]
run: true 
list: {
	generate-resource
	Tests/acc-basic-auth/1.cfg
	generate-resource
	Tests/acc-basic-auth/2.cfg
	generate-resource
	Tests/acc-basic-auth/3.cfg
	generate-resource
	Tests/acc-basic-auth/4.cfg
	generate-resource
	Tests/acc-basic-auth/5.cfg
	generate-resource
	Tests/acc-basic-auth/6.cfg
	generate-resource
	Tests/acc-basic-auth/7.cfg
}

[ACC-LDAP-Group-Auth]
run: true 
list: {
	generate-resource
	Tests/acc-ldap/group-auth/1.cfg
	generate-resource
	Tests/acc-ldap/group-auth/2.cfg
	generate-resource
	Tests/acc-ldap/group-auth/3.cfg
}

[ACC-LDAP-Errors-Debugging]
run: true 
list: {
	generate-resource
	Tests/acc-ldap/provider-errors/okay.cfg
	generate-resource
	Tests/acc-ldap/provider-errors/search_error_2.cfg
