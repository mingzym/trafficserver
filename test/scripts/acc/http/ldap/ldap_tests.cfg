	generate-resource
	Tests/acc-ldap/provider-errors/bad_filter.cfg
	generate-resource
	Tests/acc-ldap/provider-errors/okay.cfg
	generate-resource
	Tests/acc-ldap/provider-errors/search_error.cfg
	generate-resource
	Tests/acc-ldap/provider-errors/search_error_2.cfg
	generate-resource
	Tests/acc-ldap/provider-errors/not_found.cfg
	generate-resource
	Tests/acc-ldap/provider-errors/bad_entry.cfg
