# The "test-groups" section is required. It lists the test groups under the
# "list" header. The test groups listed will each have their own sections.
#


[test-groups]
list: {
	ACC-AD-GROUP-AUZN
}

#define default values for commonly used variables
#these should be redefined where appropriate in individual tests
$EXPIRES = 200
$LM = 0
$STAMP = $(now)

# verbose-mode: true
# print-headers: false
# print-body: false
print-verifications: false

# Each test group has "run" and "list" fields.
# The valid values for "run" are "true" and "false".
# The list blob lists the filenames of the test configuration files.
#

[ACC-AD-GROUP-AUZN]
run: true 
list: {
        generate-resource
        Tests/acc_ad_group_auzn/anonymous_binding.cfg
        Tests/acc_ad_group_auzn/attribute_match.cfg
        Tests/acc_ad_group_auzn/attribute_name_match.cfg
        Tests/acc_ad_group_auzn/attribute_name_not_match.cfg
        Tests/acc_ad_group_auzn/attribute_not_match.cfg
        Tests/acc_ad_group_auzn/attribute_value_invalid_user.cfg
        Tests/acc_ad_group_auzn/attribute_value_valid_user.cfg
        Tests/acc_ad_group_auzn/correct.cfg
        Tests/acc_ad_group_auzn/correct_invalid_user.cfg
        Tests/acc_ad_group_auzn/invalid_base_dn.cfg
        Tests/acc_ad_group_auzn/invalid_bind_dn.cfg
        Tests/acc_ad_group_auzn/invalid_bind_pwd_file.cfg
        Tests/acc_ad_group_auzn/missing_bind_pwd_file.cfg
}
  