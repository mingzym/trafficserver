# The "test-groups" section is required. It lists the test groups under the
# "list" header. The test groups listed will each have their own sections.
#

[test-groups]
list: {
	PastTimeRange
	PastTimeRangeRevProxy
}

#define default values for commonly used variables
#these should be redefined where appropriate in individual tests
$EXPIRES = 200
$LM = 0
$STAMP = $(now)

# verbose-mode: true
# print-headers: false
# print-body: false
print-verifications: true

[PastTimeRange]
run: true 
list: {
	generate-resource
	Tests/acc/time_ranges/pass_thru.cfg
}

[PastTimeRangeRevProxy]
run: true 
list: {
	generate-resource
	Tests/acc/time_ranges/pass_thru_revproxy.cfg
}

