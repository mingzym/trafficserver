# The "test-groups" section is required. It lists the test groups under the
# "list" header. The test groups listed will each have their own sections.
#

[test-groups]
list: {
	CurrTimeRange
	CurrTimeRangeRevProxy
}

#define default values for commonly used variables
#these should be redefined where appropriate in individual tests
$EXPIRES = 200
$LM = 0
$STAMP = $(now)

# verbose-mode: true
# print-headers: false
# print-body: false
print-verifications: true

[CurrTimeRange]
run: true 
list: {
	generate-resource
	Tests/acc/time_ranges/access_deny.cfg
	generate-resource
	Tests/acc/time_ranges/access_deny_head.cfg
	generate-resource
	Tests/acc/time_ranges/access_deny_post.cfg
}

[CurrTimeRangeRevProxy]
run: true
list: {
	generate-resource
	Tests/acc/time_ranges/access_deny_revproxy.cfg
}

