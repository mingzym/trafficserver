# The "test-groups" section is required. It lists the test groups under the
# "list" header. The test groups listed will each have their own sections.
#

[test-groups]
list: {
	Policy-TimeRanges
}

#define default values for commonly used variables
#these should be redefined where appropriate in individual tests
$EXPIRES = 200
$LM = 0
$STAMP = $(now)

# verbose-mode: true
# print-headers: false		
# print-body: false
print-verifications: false

[Policy-TimeRanges]
# 1 - time range test; current time
# 2 - time range test; four hours in future
# 3 - time range test; four hours in past
run: true 
list: {
	generate-resource
	Tests/acc-policy/time-range-1.cfg
	generate-resource
	Tests/acc-policy/time-range-2.cfg
	generate-resource
	Tests/acc-policy/time-range-3.cfg
}
