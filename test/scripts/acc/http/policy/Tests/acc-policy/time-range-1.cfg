[test]
Description: Fetch at local time triggers 'current'

[client-request]
request: {
	GET http://$(SVR_HOST):$(SVR_PORT)/ http/1.1
}

[server-response]
http-response: {
        HTTP/1.1 200 OK
        Date: +0
        Server: HTTP Protocol Tester 1.0
        Content-Type: text/html
        Content-Length: 100
}

content-pattern: 100010

### verification
[output]
print-headers: true
print-verifications: true

[proxy-request]
Must-have: {
	X-Deft-Policy: current
}
verify-header-valid: true

[proxy-response]
Must-have: {
	Status == 200
}
